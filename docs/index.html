<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
       <!--<link rel='stylesheet' href="../src/style.css">-->
       <title>To Do</title>
    </head>
    <body>
        <div class="todo__title">todos</div>

    <div class="todo">
        <input class='todo__new' type="text" placeholder="What needs to be done?">
        <div class="todo__list">
        </div>
        <div class="todo__pannel">
            <div class="todo__left">2 item left</div>
            <div class="todo__all focus" data-mode="all">All</div>
            <div class="todo__active" data-mode="active">Active</div>
            <div class="todo__completed" data-mode="completed">Completed</div>
            <div class="todo__clearcompleted">Clear completed</div>
        </div>
    </div>
    <script src="bundle.js"></script>
    <!--<script src="../src/script.js"></script>-->
    </body>
</html>
